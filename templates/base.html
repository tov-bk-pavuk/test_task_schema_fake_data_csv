<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Mine CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <!--Навигационная панель-->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page"
           href="{% url 'data_sets' %}">FakeCSV</a>
      </li>
      <li class="nav-item col-lg-8">
        <a class="nav-link" href="{% url 'home' %}">Schemas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Hello {{ 'User' }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'u_logout' %}">Logout</a>
      </li>
    </ul>
    <!--Конец навигационной панели-->

<!--Основной контейнер-->
<div class="container-fluid">
    <div class="row-lg-8">
        <div class="col-lg-10">

            {% if messages %}
                {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
<!--              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
            </div>
                {% endfor %}
            {% endif %}
        {% block content %}
<!--            БЛОК КОНТЕНТА-->
        {% endblock %}
        </div>
    </div>
</div>
<!--конец основного контейнера-->
</body>
</html>
