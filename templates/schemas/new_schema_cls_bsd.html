{% extends 'base.html' %}
{% load static %}

{% block content %}

<form>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
</form>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {{ formset.as_p }}
  <input type="submit" value="Submit">
</form>

{% endblock %}
